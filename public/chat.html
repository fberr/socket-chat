<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-----</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <div
        id="g_id_onload"
        data-client_id="713765451345-j54p6jnik4v2kag4328cbp0k36ahe1oc.apps.googleusercontent.com"
        data-auto_prompt="false"
        
      ></div>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Enviar Mensaje</h3>
        <hr />
        <input
          type="text"
          id="txtUid"
          class="form-control mb-2"
          placeholder="uid"
          autocomplete="off"
        />
        <input
          type="text"
          id="txtMensaje"
          class="form-control mb-2"
          placeholder="Mensaje"
          autocomplete="off"
        />
        <h3>Usuarios</h3>
        <hr />
        <ul id="ulUsuarios"></ul>
      </div>

      <div class="col-sm-6">
        <h3>Chat Completo</h3>
        <hr />
        <ul id="ulMensajes"></ul>
      </div>
      <div class="col-sm-6">
        <h3>Chat Privado</h3>
        <hr />
        <ul id="ulMensajesPrivados"></ul>
      </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Logout</button>

<script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
